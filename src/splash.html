<!DOCTYPE html>
<html lang="en" class="start">

<head>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ReporTel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.9/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/splash.css">
</head>

<body>
  <div class="container splashScreen">
    <div class="splash-container">
      <div class="center col-xl-12">
        <p>"Ni un reporte + sin ser atendido"</p>
      </div>

      <div class="dots-container col-xl-12">
        <div class="dots">
          <div class="dot dot-1 dot-">
            <!-- <p>Ni un</p> -->
            <img src="img/angry.png" alt="">
          </div>
          <div class="dot dot-2 dot-">
            <!-- <p>reporte mas</p> -->
            <img src="img/nosignal.png" alt="">
          </div>
          <div class="dot dot-3 dot-">
            <!-- <p>sin ser</p> -->
            <img src="img/reportel.png" alt="">
          </div>
          <div class="dot dot-4 dot-">
            <!-- <p>atendido</p> -->
            <img src="img/happy.png" alt="">
          </div>
        </div>
      </div>

      <div class="center col-xl-12">
        <img class="logo" src="img/logo.png" alt="">
      </div>
    </div>
  </div>

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.9/js/mdb.min.js"></script>
  <script src="js/splash.js"></script>
</body>

</html>
