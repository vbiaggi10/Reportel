    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="index.html">Reportel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item active">
            <a id="logOut" class="nav-link" href="report.html">Reporte</a>
          </li>
          <li class="nav-item">
            <a id="logOut" class="nav-link" href="contactanos.html">Contáctanos</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container margin">
      <nav class="navbar">
        <span class="navbar-brand" href="report.html">Nuevo reporte</span>
      </nav>
    </div>

    <div class="container">
      <div id="map"></div>
    </div>

    <div class="container father-container">
      <form class="needs-validation" novalidate>
        <div class="form-group">
          <label for="dni">DNI o carnet de extranjería</label>
          <input id="dni" type="text" class="form-control" placeholder="Digite su número de DNI o carnet de extranjería">
          <div id="documentInvalid" class="invalid-feedback">
            Por favor digite su número de DNI o carnet de extranjería correctamente.
          </div>
        </div>
        <div class="form-group">
          <label for="service">Servicio</label>
          <select id="service" class="form-control">
            <option selected disabled>Elija una opción</option>
          </select>
          <div id="serviceInvalid" class="invalid-feedback">
            Por favor escoja el servicio.
          </div>
        </div>
        <div class="form-group">
          <label for="companyService">Empresa</label>
          <select id="companyService" class="form-control">
            <option selected disabled>Elija una opción</option>
          </select>
          <div id="companyInvalid" class="invalid-feedback">
            Por favor escoja la empresa.
          </div>
        </div>

        <div class="form-group" id="signalContainer">
          <label for="signal">Velocidad de internet</label>
          <div id="signal">
          </div>
          <div id="signalInvalid" class="invalid-feedback">
            Por favor escoja un tipo de velocidad.
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Observaciones</span>
            </div>
            <textarea id="observation" class="form-control" aria-label="With textarea"></textarea>
          </div>
        </div>
        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
          <label class="custom-control-label" for="customControlValidation1">Verifícame</label>
          <div id="checkboxInvalid" class="invalid-feedback">Debe aceptar antes de enviar.</div>
        </div>
        <div class="right">
          <button id="submit" type="button" class="btn bg-dark">Enviar</button>
        </div>
      </form>
    </div>
  </div>
